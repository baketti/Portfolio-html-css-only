<body>
    <nav class="navbar">
        <div class='symbol'>
            <div><strong>&lt; / ></strong></div>
        </div>
        <ul class='links-container'>
            <li class='dropdown'>
                <div class="burger-menu">
                    <div class="burger-line"></div>
                    <div class="burger-line"></div>
                    <div class="burger-line"></div>
                </div>
                <ul class='features-menu'>          
                    <li><a href='../../index.html#portfolio'>BACK TO HOME</a></li>
                </ul>                                
            </li>
            <li class="main-links"><a href='../../index.html#portfolio'>BACK TO HOME</a></li>    
        </ul>
    </nav>
    <div class="container">
        <div class="turn-info"></div>
        <div class="warning"></div>
        <div class="grid-container">
            <div class="buttons">
                <!-- i bottoni sopra ciascusa colonna con un id associato alla colonna -->
                <button class="btn arrow" id="0" title="Column 0">&darr;</button>
                <button class="btn arrow" id="1" title="Column 1">&darr;</button>
                <button class="btn arrow" id="2" title="Column 2">&darr;</button>
                <button class="btn arrow" id="3" title="Column 3">&darr;</button>
                <button class="btn arrow" id="4" title="Column 4">&darr;</button>
                <button class="btn arrow" id="5" title="Column 5">&darr;</button>
                <button class="btn arrow" id="6" title="Column 6">&darr;</button>
            </div>
            <div class="forza4-grid" id="forza4-grid">
                <!-- Le celle della griglia verranno generate dinamicamente tramite JavaScript -->
            </div>
            <!-- Legenda -->
            <div class="legend hidden">
                <div class="pl">
                    <div class="pl1-name"></div>
                    <div class="pl1-color"></div>
                </div>
                <div class="pl">
                    <div class="pl2-name"></div>
                    <div class="pl2-color"></div>
                </div>
            </div>
        </div>
        <!-- schermata di inizio -->
        <div class="start-screen">
            <div class="header">
                <div class="header-container">
                    <h1>WELCOME TO CONNECT 4</h1>
                    <h3>Multiplayer</h3>
                </div>
            </div>
            <form class="input-container" id="form">
                <input type="text" placeholder="Player 1 name" class="input" id="player1">
                <input type="text" placeholder="Player 2 name" class="input" id="player2">
                <button class="btn-start start" type="submit">Start game</button>
            </form>
        </div>
        <!-- schermata di fine -->
        <div class="end hidden">
            <h1 class="end-h1"></h1>
            <button class="btn-start restart">Restart</button>
        </div>
    </div>
    <footer class="page-footer">
        <div class="container-footer">
            <div>
                Copyright 2024
            </div>
        </div>
    </footer>
    <script src="../../assets/js/connect-4/script.js"></script>
